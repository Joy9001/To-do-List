<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
  <link rel="stylesheet" href="./src/input.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <title>ToDo List</title>
</head>

<body>
  <section class="vh-100" id="mySection">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
          <div class="card" id="_card_">
            <div class="card-header p-3" id="_card_header">
              <h5 class="mb-0" id="_task_list">
                <i class="fas fa-tasks me-2" id="_task_list_icon"></i>
                Task List
              </h5>
            </div>
            <div class="card-add">
              <div class="card-body" id="_card_body">
                <div class="d-flex flex-row align-items-center">
                  <input type="text" class="form-control form-control-lg mx-2" id="newTask" placeholder="Add new..." />
                  <div class="row mx-3">
                    <div class="mx-auto">
                      <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" size="26" placeholder="mm/dd/yyyy" id="Date" />
                        <span class="input-group-append">
                          <span class="input-group-text d-block" id="_calender_">
                            <i class="fa fa-calendar calender-icon"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div>
                    <button type="button" id="add">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px"
              id="_table_body">
              <table class="table mb-0" id="_table">
                <thead>
                  <tr>
                    <th scope="col" style="position: relative; font-size: large">
                      Task
                    </th>
                    <th scope="col" style="position: relative; font-size: large">
                      Due Date
                    </th>
                    <th scope="col" style="position: relative; font-size: large">
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="table" id="Table"></tbody>
              </table>
            </div>
            <div class="card-footer text-end p-3" id="_card_footer"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript">
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script src="./src/Todo.js"></script>
</body>

</html>
